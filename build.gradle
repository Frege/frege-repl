
buildscript {
    repositories {
        mavenLocal()
        maven {
            url = "https://oss.sonatype.org/content/groups/public"
        }
        mavenCentral()
    }
    dependencies {
        classpath "org.frege-lang:frege-gradle-plugin:0.2"
    }
}

allprojects {

}

subprojects {

    apply plugin: "java"
    apply plugin: "groovy"
    apply plugin: "maven"
    apply plugin: "signing"
    apply plugin: "frege"
    apply plugin: "application"

    defaultTasks "build"

    ext {
        baseVersion = "1.1.3"
        isSnapshot = true
        snapshotAppendix = "-SNAPSHOT"
        projectVersion = baseVersion + (isSnapshot ? snapshotAppendix : "")

        fregeBaseVersion = "3.22.367"
        fregeClassifier = "-g2737683"
        fregeVersion = "$fregeBaseVersion$fregeClassifier"
    }

    apply from: "$rootDir/gradle/sonatype.gradle"

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    version = projectVersion
    group = groupName
    archivesBaseName = project.name

    repositories {
        mavenLocal()
        maven {
            url = sonatypeRepositoryUrl
        }
        mavenCentral()
    }

    dependencies {
        compile "com.theoryinpractise.frege:frege:$fregeVersion"
        compile "org.frege-lang:frege-interpreter-core:1.0.4"
    }

    tasks.classes.dependsOn "checkValidVersion"

    task checkValidVersion << {
        checkValidVersion(JavaVersion.VERSION_1_7, JavaVersion.current())
    }

}

def checkValidVersion(JavaVersion expected, JavaVersion actual) {
    if (expected != actual) {
        throw new GradleException("Require Java version $expected, actual version is $actual")
    }
}
