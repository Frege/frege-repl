
apply plugin: "application"

tasks.compileFrege.dependsOn "compileJava"

mainClassName = "frege.repl.FregeRepl"
applicationName = "fregei"

compileFrege {
    verbose = true
    hints = true
    make = true
    inline = false
}


dependencies {
    compile project(":frege-repl-nativedeps")
    compile "jline:jline:2.12"
    compile "org.frege-lang:frege-interpreter-core:$fregeInterpreterVersion"

    testCompile "junit:junit:4.11"


}